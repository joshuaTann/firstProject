<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Space Defender</title>
</head>
<body>
    <h1>Aliens are attacking the MARS base! If the base falls, Earth will be next...</h1>
    <form>
        <select list="difficulty" id="choosedifficulty">
        <datalist id="difficulty">
            <option>Choose Difficulty:</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </form>
    <div id="display">
        <h2 id="score">0</h2>
        <div id="startscreen">
            <div id="startmessage">You're our last hope! Don't let the aliens land!</div>
            <button id="startbutton">PRESS TO START</button>
        </div>
        <div id="theend"></div>
        <progress id="health" class="healthgreen" value = "100" max = "100"></progress>
        <div id="car"></div>
    </div>
    <h5>INSTRUCTIONS:</h5>
    <h5>Move with "A" and "D".</h5>
    <h5> Press "W" to shoot.</h5>
</body>
</html>
